<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Zigzag Line Example</title>
    <style>
      .zigzag {
        width: 100%;
        height: 20px; /* Adjust the height as needed */
        background: linear-gradient(
            135deg,
            transparent 24%,
            black 24%,
            black 26%,
            transparent 26%
          )
          repeat-x; /* Zigzag pattern */
        background-size: 10px 20px; /* Adjust the size for spacing */
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>Zigzag Horizontal Line</h1>
      <div class="zigzag"></div>
      <p>Content below the zigzag line.</p>
    </div>
  </body>
</html>
